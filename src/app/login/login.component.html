<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                ログイン
            </mat-card-title>
            <mat-card-subtitle>
                ユーザーIDとパスワードを入力し、ログインしてください。
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form style="min-width: 150px; max-width: 500px; width: 100%">
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="ユーザーID">
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="パスワード" type="password">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="login()">ログイン</button>
        </mat-card-actions>
    </mat-card>
</div>
