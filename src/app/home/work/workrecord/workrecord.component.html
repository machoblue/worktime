<mat-card>
    <mat-card-header>
        <mat-card-title>
            作業実績一覧
        </mat-card-title>
        <mat-card-subtitle>
            これまでの作業実績です。
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
          <table mat-table #table [dataSource]="dataSource">

                <ng-container matColumnDef="from">
                  <th mat-header-cell *matHeaderCellDef> FROM </th>
                  <td mat-cell *matCellDef="let element"> {{element.from}} </td>
                </ng-container>

                <ng-container matColumnDef="to">
                  <th mat-header-cell *matHeaderCellDef> TO </th>
                  <td mat-cell *matCellDef="let element"> {{element.to}} </td>
                </ng-container>

                <ng-container matColumnDef="taskId">
                  <th mat-header-cell *matHeaderCellDef> TASKID </th>
                  <td mat-cell *matCellDef="let element"> {{element.taskId}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> NAME </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef>  </th>
                  <td mat-cell *matCellDef="let element"> 
                      <button mat-button color="primary">編集</button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="add()">追加</button>
    </mat-card-actions>
</mat-card>
