<h1 mat-dialog-title>担当タスク追加</h1>
<div mat-dialog-content>
    <div class="sub">
        <table mat-table #table [dataSource]="dataSource">
            
            <ng-container matColumnDef="selected">
                <th mat-header-cell *matHeaderCellDef>SELECTED</th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox [(ngModel)]="element.selected"></mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="taskId">
              <th mat-header-cell *matHeaderCellDef> TASKID </th>
              <td mat-cell *matCellDef="let element"> {{element.taskId}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> NAME </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial>保存</button>
</div>
