<div class="users-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                ユーザー管理
            </mat-card-title>
            <mat-card-subtitle>
                このシステムのユーザーを管理します。
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
              <table mat-table #table [dataSource]="dataSource">

                    <ng-container matColumnDef="userId">
                      <th mat-header-cell *matHeaderCellDef> USERID </th>
                      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> NAME </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="password">
                      <th mat-header-cell *matHeaderCellDef> PASSWORK </th>
                      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="memo">
                      <th mat-header-cell *matHeaderCellDef> MEMO </th>
                      <td mat-cell *matCellDef="let element"> {{element.memo}} </td>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                      <th mat-header-cell *matHeaderCellDef>  </th>
                      <td mat-cell *matCellDef="let element"> 
                          <button mat-button color="primary">編集</button>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="add()">追加</button>
        </mat-card-actions>
    </mat-card>
</div>
