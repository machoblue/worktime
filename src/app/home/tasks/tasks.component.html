<div class="tasks-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                タスク管理
            </mat-card-title>
            <mat-card-subtitle>
                タスクを管理します。
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
              <table mat-table #table [dataSource]="dataSource">

                    <ng-container matColumnDef="taskId">
                      <th mat-header-cell *matHeaderCellDef> TASKID </th>
                      <td mat-cell *matCellDef="let element"> {{element.taskId}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> NAME </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="memo">
                      <th mat-header-cell *matHeaderCellDef> MEMO </th>
                      <td mat-cell *matCellDef="let element"> {{element.memo}} </td>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                      <th mat-header-cell *matHeaderCellDef>  </th>
                      <td mat-cell *matCellDef="let element"> 
                          <button mat-button color="primary">編集</button>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="add()">追加</button>
        </mat-card-actions>
    </mat-card>
</div>
